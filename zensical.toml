[project]
site_name = "antid"
site_description = "Helper functions for antibody design"
site_author = "Yi Zhou"

repo_name = "y1zhou/antid"
repo_url = "https://github.com/y1zhou/antid"
edit_uri = "blob/master/docs/"

# https://zensical.org/docs/setup/basics/#copyright
copyright = """
<a href="https://github.com/y1zhou/antid">antid</a>
<br>
Built with <a href="https://github.com/zensical/zensical">Zensical</a>
"""

# https://zensical.org/docs/setup/navigation/
nav = [
    { "Home" = "index.md" },
    { "Installation" = "installation.md" },
    { "Getting Started" = "getting-started.md" },
    { "CLI" = "cli.md" },
    { "API Reference" = [
        { "Overview" = "reference/index.md" },
        { "Numbering" = "reference/numbering.md" },
        { "I/O" = "reference/io.md" },
        { "PPI" = "reference/ppi.md" },
    ]},
]

# ----------------------------------------------------------------------------
# Theme configuration
# ----------------------------------------------------------------------------

[project.theme]
# https://zensical.org/docs/setup/language/
language = "en"

features = [
    # https://zensical.org/docs/setup/header/#announcement-bar
    "announce.dismiss",

    # https://zensical.org/docs/setup/repository/#code-actions
    "content.action.edit",

    # https://zensical.org/docs/authoring/code-blocks/#code-annotations
    "content.code.annotate",

    # https://zensical.org/docs/authoring/code-blocks/#code-copy-button
    "content.code.copy",

    # https://zensical.org/docs/authoring/footnotes/#footnote-tooltips
    "content.footnote.tooltips",

    # https://zensical.org/docs/authoring/content-tabs/#linked-content-tabs
    "content.tabs.link",

    # https://zensical.org/docs/authoring/tooltips/#improved-tooltips
    "content.tooltips",

    # https://zensical.org/docs/setup/footer/#navigation
    "navigation.footer",

    # https://zensical.org/docs/setup/navigation/#section-index-pages
    "navigation.indexes",

    # https://zensical.org/docs/setup/navigation/#instant-navigation
    "navigation.instant",

    # https://zensical.org/docs/setup/navigation/#instant-prefetching
    "navigation.instant.prefetch",

    # https://zensical.org/docs/setup/navigation/#navigation-path
    "navigation.path",

    # https://zensical.org/docs/setup/navigation/#navigation-sections
    "navigation.sections",

    # https://zensical.org/docs/setup/navigation/#back-to-top-button
    "navigation.top",

    # https://zensical.org/docs/setup/navigation/#anchor-tracking
    "navigation.tracking",

    # https://zensical.org/docs/setup/search/#search-highlighting
    "search.highlight",

    # https://zensical.org/docs/setup/navigation/#navigation-integration
    "toc.integrate",
]

# ----------------------------------------------------------------------------
# Palette configuration for light/dark mode
# ----------------------------------------------------------------------------

# Palette toggle for automatic mode
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

# Palette toggle for light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "indigo"
accent = "amber"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

# Palette toggle for dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "indigo"
accent = "amber"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"

# ----------------------------------------------------------------------------
# Icons
# ----------------------------------------------------------------------------

[project.theme.icon]
repo = "fontawesome/brands/github"

# ----------------------------------------------------------------------------
# Social links
# ----------------------------------------------------------------------------

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/y1zhou/antid"
name = "GitHub"

[[project.extra.social]]
icon = "fontawesome/brands/python"
link = "https://pypi.org/project/antid/"
name = "PyPI"

[project.extra]
generator = false

# ----------------------------------------------------------------------------
# Plugins
# ----------------------------------------------------------------------------

[[project.plugins]]
search = {}

# ----------------------------------------------------------------------------
# Markdown extensions
# ----------------------------------------------------------------------------

[project.markdown]
extensions = [
    "admonition",
    "attr_list",
    "def_list",
    "footnotes",
    "md_in_html",
    "tables",
    "toc",
    "pymdownx.details",
    "pymdownx.highlight",
    "pymdownx.inlinehilite",
    "pymdownx.snippets",
    "pymdownx.superfences",
    "pymdownx.tabbed",
]

[project.markdown.extension.toc]
permalink = true

[project.markdown.extension."pymdownx.highlight"]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[project.markdown.extension."pymdownx.tabbed"]
alternate_style = true
